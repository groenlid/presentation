<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QUnit basic example</title>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="..\lib\qunit-1.14.0.js"></script>
<script>
	QUnit.test( "a basic test example", function( assert ) {
		var value = "hello";
		assert.equal( value, "hello", "We expect value to be hello" );
	});
</script>
</body>
</html>
